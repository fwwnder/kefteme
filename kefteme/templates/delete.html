{% extends 'base.html' %}

{% block content %}
  <h1>Delete Product "{{ object.name }}"</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this product?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product_detail' object.pk %}">No, cancel</a>
  </form>
{% endblock %}
